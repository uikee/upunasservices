server:
  port: 8091
spring:
  application:
    name: fraud
  datasource:
    username: 'root'
    url: jdbc:postgresql://localhost:5432/fraud
    password: 'root'
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: update
    show-sql: true
  zipkin:
    enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true